name: Deploy All Services to ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: eu-north-1
  ECS_CLUSTER: budget

jobs:
  setup-aws-and-ecr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

  deploy-services:
    needs: setup-aws-and-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Deploy RabbitMQ Service
        uses: /deploys/deploy-rabbitmq.yml
        with:
          ecs_cluster: ${{ env.ECS_CLUSTER }}

      - name: Deploy Server Service
        uses: /deploys/deploy-server.yml
        with:
          ecs_cluster: ${{ env.ECS_CLUSTER }}

      - name: Deploy Client Service
        uses: /deploys/deploy-client.yml
        with:
          ecs_cluster: ${{ env.ECS_CLUSTER }}
